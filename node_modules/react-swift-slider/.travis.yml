language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

before_script:
  - chmod +x travis-ci-git-commit.sh

script:
  - npm test
  - npm run build
after_script: # Upload coverage reports
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls

after_success:
  - npm run up-version
  - ./travis-ci-git-commit.sh


notifications:
  email:
    on_success: change
    on_failure: always